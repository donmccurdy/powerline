<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="<%= pkg.twitter %>">
    <meta name="twitter:title" content="<%= pkg.title %>">
    <meta name="twitter:description" content="<%= pkg.description %>">
    <meta name="twitter:creator" content="<%= pkg.twitter %>">
    <meta name="twitter:image:src" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846">
    <meta property="og:title" content="<%= pkg.title %>" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%= pkg.homepage %>" />
    <meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
    <meta property="og:description" content="<%= pkg.description %>">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- jQuery (dependency for OAuth.io, regrettably) -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body keypress-events>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            <%= pkg.title %>
            <small>
              <a href="http://github.com/ngbp/ngbp/blob/v<%= pkg.version %>-release/CHANGELOG.md">
                v<%= pkg.version %>
              </a>
            </small>
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="home">
                <i class="fa fa-home"></i>
                Home
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="about">
                <i class="fa fa-info-circle"></i>
                About
              </a>
            </li>
            <li>
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-question-circle"></i>
                Help
              </a>
              <ul class="dropdown-menu" role="menu">
                 <li>
                  <a href="#"> 
                    <i class="fa fa-rocket"></i>
                    Tutorial
                  </a>
                </li>
                 <li>
                  <a href="#"> 
                    <i class="fa fa-keyboard-o"></i>
                    Shortcuts
                  </a>
                </li>
                 <li>
                  <a href="https://github.com/donmccurdy/powerline/issues"> 
                    <i class="fa fa-comments"></i>
                    Support
                  </a>
                </li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">

            <li ng-hide="logged_in">
              <a href="#" ng-click="connectButton()">
                <i class="fa fa-sign-in"></i>
                Sign In
              </a>
            </li>
            <li ng-show="user.id">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{user.name}} <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                 <li>
                  <a href="#" ng-click="signOut()"> 
                    <i class="fa fa-sign-out"></i>
                    Sign Out
                  </a>
                </li>
              </ul>
            </li>
            <img class="img-circle navbar-brand avatar"
              ng-show="user.id"
              ng-src="{{user.profile_image_url_https}}"
              alt="profile image">
          </ul>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            Created by <a href="https://twitter.com/don_mccurdy">@don_mccurdy</a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
