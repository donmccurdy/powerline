<!DOCTYPE html>
<html>
	<head>
		<title>TODO PAGE TITLE</title>

		<!-- social media tags -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="<%= pkg.twitter %>">
		<meta name="twitter:title" content="<%= pkg.title %>">
		<meta name="twitter:description" content="<%= pkg.description %>">
		<meta name="twitter:creator" content="<%= pkg.twitter %>">
		<meta name="twitter:image:src" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846">
		<meta property="og:title" content="<%= pkg.title %>" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="<%= pkg.homepage %>" />
		<meta property="og:image" content="https://a248.e.akamai.net/assets.github.com/images/modules/logos_page/Octocat.png?1366128846" />
		<meta property="og:description" content="<%= pkg.description %>">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="./assets/css/powerline.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	</head>
	<body>

		<!-- header -->
		<div class="container pline-header">
			<div class="navbar navbar-default">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
					ng-click="menuCollapsed = ! menuCollapsed">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<div class="navbar-brand">
						<%= pkg.title %>
						<small>
						<a href="http://github.com/donmccurdy/powerline/blob/v<%= pkg.version %>-release/CHANGELOG.md">
							v<%= pkg.version %>
						</a>
						</small>
					</div>
				</div>
				<div class="collapse navbar-collapse" collapse="menuCollapsed">
					<ul class="nav navbar-nav">
						<li ui-sref-active="active">
							<a href ui-sref="home">
								<i class="fa fa-home"></i>
								Home
							</a>
						</li>
						<li ui-sref-active="active">
							<a href ui-sref="about">
								<i class="fa fa-info-circle"></i>
								About
							</a>
						</li>
						<li>
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<i class="fa fa-question-circle"></i>
								Help
							</a>
							<ul class="dropdown-menu" role="menu">
								<li>
									<a href="#">
										<i class="fa fa-rocket"></i>
										Tutorial
									</a>
								</li>
								<li>
									<a href="#">
										<i class="fa fa-keyboard-o"></i>
										Shortcuts
									</a>
								</li>
								<li>
									<a href="https://github.com/donmccurdy/powerline/issues">
										<i class="fa fa-comments"></i>
										Support
									</a>
								</li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<!-- navbar-right.tpl.html -->
					</ul>
				</div>
			</div>
		</div>

		<!-- splash -->
		<div class="container" ui-view="main">
			<div class="jumbotron" ng-hide="user.id">
				<h1 ng-non-bindable>Powerline for Twitter</h1>
				<p class="lead" ph-txt="3s"></p>
			</div>

			<!-- workspace -->
			<sorter-view ng-show="user.id">
				<header class="row list-header">
					<div class="col-md-2 sorter-btn-wrap">
						<div class="sorter-btn-left btn btn-default fa fa-chevron-left" ng-show="list.ui"></div>
					</div>
					<div class="col-md-8 sorter-btn-left">
						<h2>{{list.name}}</h2>
						<description ph-txt="1s"></description>
					</div>
					<div class="col-md-2 sorter-btn-wrap">
						<div class="sorter-btn-right btn btn-default fa fa-chevron-right" ng-show="list.ui"></div>
					</div>
				</header>
				<ul class="list-unstyled">
					<li class="row user-cell"
						ng-repeat="(index,user) in list.users"
						ng-click="list.select(index)"
						ng-class="{selected: index == list.selected}">
						<div class="col-md-2">
							<img class="img-circle" ng-src="{{user.profile_image_url_https}}" alt="user.screen_name profile image">
						</div>
						<div class="col-md-10">
							<div>
								<b>@{{user.screen_name}}</b> <small>{{user.name}}</small>
							</div>	
							<i>{{user.description}}</i>
						</div>
					</li>
				</ul>
			</sorter-view>
		</div>

		<!-- footer -->
		<footer class="footer">
			<div class="container">
				<div class="footer-inner">
					<p>
					Created by <a href="https://twitter.com/don_mccurdy">@don_mccurdy</a>
					</p>
				</div>
			</div>
		</footer>

		<!-- scripts -->
		<script src="./lib/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="./lib/lodash.min.js"></script>
		<script src="./lib/oauth.min.js"></script>
		<script src="./assets/js/templates.js"></script>
		<script src="./assets/js/powerline.js"></script>
	</body>
</html>
