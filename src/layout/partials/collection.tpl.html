<div class="panel panel-default toolbar">
	<div class="panel-body">
		<div class="btn-group">
			<button type="button" class="btn btn-default">
				<i class="glyphicon glyphicon-tag" aria-hidden="true"></i>
				Add
			</button>
			<button type="button" class="btn btn-default">
				<i class="glyphicon glyphicon-resize-horizontal" aria-hidden="true"></i>
				Move
			</button>
			<button type="button" class="btn btn-default toolbar-remove">
				<i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
				Remove
			</button>
		</div>
		<div class="input-group">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button">
					<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
					New
				</button>
			</span>
			<input type="text" class="form-control input-list-search" placeholder="Search Lists">
		</div>
	</div>
</div>
<div class='collection'></div>
