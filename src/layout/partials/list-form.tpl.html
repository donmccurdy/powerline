<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{{= id ? name : 'New List' }}</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group name-group">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control name" value="{{- name }}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<textarea class="form-control description" rows="3">{{- description }}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Privacy</label>
						<div class="col-sm-10">
							<div class="radio">
							  <label>
							    <input type="radio" name="mode" value="public"
							    	{{= mode === 'public' ? 'checked' : '' }}>
							    Public
							    <i class="glyphicon glyphicon-globe"></i>
							  </label>
							</div>
							<div class="radio">
							  <label>
							    <input type="radio" name="mode" value="private"
							    	{{= mode === 'public' ? '' : 'checked' }}>
							    Private
							    <i class="glyphicon glyphicon-lock"></i>
							  </label>
							</div>
						</div>
					</div>
				</form>
				<div class="alert alert-danger save-error" role="alert">Sorry, something went wrong!</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary">{{= id ? 'Update' : 'Create' }}</button>
		</div>
	</div>
  </div>
</div>
