<div class="user {{= unsaved ? 'unsaved' : '' }}" data-id={{= user.id }}>
	<div class="user-image-wrap">
		<img class="user-image" src="{{= user.profile_image_url_https }}" alt="{{- user.name }} profile picture">
	</div>
	<div class="user-name">
		{{- user.name }}
		{{ if (user.protected) { }}
		<span class="glyphicon glyphicon-lock"></span>
		{{ } }}
	</div>
	<div class="user-screen-name">@{{- user.screen_name }}</div>
	<div class="user-badges">
		<!-- todo -->
	</div>
</div>
